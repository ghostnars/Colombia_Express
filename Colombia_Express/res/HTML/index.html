
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MeadMiracle.com Sliding Image Gallery Demo #1</title>   
    <link href="Styles/default.css" type="text/css" rel="stylesheet" />
    <script language="javascript" type="text/javascript" src="scripts/jquery-1.3.2.min.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/jquery.slidingGallery-1.2.min.js"></script>
    <script language="javascript" type="text/javascript">
        $(function() {
            $('div.gallery img').slidingGallery();
        });
    </script>
    <style type="text/css">
        div.gallery img 
        {
        	border: solid 1px white;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="Images/SlidingGallery/1.jpg" class="start" alt="A papercraft AT-AT that I made" />
        <img src="Images/SlidingGallery/2.jpg" alt="My dog when she was a wee puppy" />
        <img src="Images/SlidingGallery/3.jpg" alt="A bit of Photoshop fun" />
        <img src="Images/SlidingGallery/4.jpg" alt="A woodburning of mine, inspired by Dark Tower series by Stephen King"  />
        <img src="Images/SlidingGallery/5.jpg" alt="Another woodburning of mine, inspired by Dark Tower series by Stephen King" />
        <img src="Images/SlidingGallery/6.jpg" alt="Some lights in the lobby of the Rio in Vegas" />
        <img src="Images/SlidingGallery/7.jpg" alt="A baby lion at the MGM Grand" />
        <img src="Images/SlidingGallery/8.jpg" alt="Me dressed up as the Punisher for halloween + a bit of photoshop"  />
        <img src="Images/SlidingGallery/9.jpg" alt="A cake I made for my friend Matt"  />
        <img src="Images/SlidingGallery/10.jpg" alt="A stained glass roof in Caesar's Palace" />
        <img src="Images/SlidingGallery/11.jpg" alt="A tower in Solvang" />
    </div>
</body>
</html>
